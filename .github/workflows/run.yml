name: CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Gradle
        shell: bash
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Generate checksum files
        shell: bash
        run: |
          md5sum build/libs/LK-wap-0.0.1-all.jar > LK-wap-0.0.1-all.jar.md5
          sha1sum build/libs/LK-wap-0.0.1-all.jar > LK-wap-0.0.1-all.jar.sha1

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: "LK-wap"
          path: |
            build/libs/LK-wap-0.0.1-all.jar
            LK-wap-0.0.1-all.jar.md5
            LK-wap-0.0.1-all.jar.sha1
